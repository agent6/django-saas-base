{% extends "base.html" %}

{% block title %}Reset Password | SaaS Base{% endblock %}

{% block content %}
<div class="mx-auto max-w-md rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
  <h1 class="text-xl font-semibold text-slate-900">Reset your password</h1>
  <p class="mt-2 text-sm text-slate-600">We'll email you a reset link if the account exists.</p>

  <form method="post" class="mt-6 space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label class="text-sm font-medium text-slate-700">Email</label>
      {{ form.email }}
      {{ form.email.errors }}
    </div>
    <button type="submit" class="w-full rounded-md bg-slate-900 px-4 py-2 text-sm text-white">Send reset link</button>
  </form>
</div>
{% endblock %}
