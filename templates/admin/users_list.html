{% extends "base.html" %}

{% block title %}Admin Users | SaaS Base{% endblock %}

{% block content %}
<div class="space-y-6">
  <div>
    <h1 class="text-2xl font-semibold text-slate-900">Users</h1>
    <p class="mt-2 text-sm text-slate-600">Search and manage users.</p>
  </div>

  {% include "admin/_nav.html" %}

  <div class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
    <div class="flex flex-wrap items-center justify-between gap-4">
      <div class="flex-1">
        <label class="text-sm font-medium text-slate-700">Search</label>
        <input
          type="search"
          name="q"
          value="{{ query }}"
          class="mt-2 w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
          hx-get="{% url 'admin-users' %}"
          hx-trigger="keyup changed delay:300ms"
          hx-target="#user-table"
          hx-push-url="true"
        >
      </div>
      <a href="{% url 'admin-user-new' %}" class="rounded-md bg-slate-900 px-4 py-2 text-sm text-white">New user</a>
    </div>
  </div>

  <div id="user-table">
    {% include "admin/partials/user_table.html" %}
  </div>
</div>
{% endblock %}
