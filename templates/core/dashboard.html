{% extends "base.html" %}

{% block title %}Dashboard | SaaS Base{% endblock %}

{% block content %}
<div class="space-y-6">
  <div>
    <h1 class="text-2xl font-semibold text-slate-900">Dashboard</h1>
    <p class="mt-2 text-slate-600">You are logged in.</p>
  </div>

  <div class="grid gap-4 md:grid-cols-3">
    <a href="{% url 'profile' %}" class="rounded-lg border border-slate-200 bg-white p-4 shadow-sm hover:border-slate-300">
      <h2 class="text-sm font-semibold text-slate-800">Profile</h2>
      <p class="mt-2 text-xs text-slate-500">Update your account details.</p>
    </a>
    {% if user.is_staff %}
      <a href="{% url 'admin-users' %}" class="rounded-lg border border-slate-200 bg-white p-4 shadow-sm hover:border-slate-300">
        <h2 class="text-sm font-semibold text-slate-800">Admin</h2>
        <p class="mt-2 text-xs text-slate-500">Manage users, groups, and settings.</p>
      </a>
    {% endif %}
    <form method="post" action="{% url 'logout' %}" class="rounded-lg border border-slate-200 bg-white p-4 text-left shadow-sm hover:border-slate-300">
      {% csrf_token %}
      <button type="submit" class="text-left">
        <h2 class="text-sm font-semibold text-slate-800">Log out</h2>
        <p class="mt-2 text-xs text-slate-500">End your session safely.</p>
      </button>
    </form>
  </div>
</div>
{% endblock %}
