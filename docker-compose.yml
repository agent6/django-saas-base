services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: saas_base
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/saas_base
    volumes:
      - .:/app
    ports:
      - "${HOST_PORT:-8000}:8000"
    depends_on:
      - db

volumes:
  db_data:
